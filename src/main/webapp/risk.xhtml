<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Riesgos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Riesgos</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<h:outputLabel for="idRisk" value="Código" styleClass="control-label" />
			<p:inputText autocomplete="off" id="idRisk" styleClass="form-control"
				value="#{riskController.risk.idRisk}" required="true" />
			<h:outputLabel for="topic" value="Tópico" styleClass="control-label" />

			<p:inputText autocomplete="off" id="topic" styleClass="form-control"
				value="#{riskController.risk.topicRisk}" maxlength="30"
				required="true" />

			<h:outputLabel for="risk" value="Riesgo" styleClass="control-label" />
			<p:inputText autocomplete="off" id="risk" styleClass="form-control"
				value="#{riskController.risk.descriptionRisk}" maxlength="30"
				required="true" />

			<h:outputLabel for="impact" value="Impacto"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="impact" styleClass="form-control"
				value="#{riskController.risk.impactRisk}" required="true" />

			<h:outputLabel for="probability" value="Probabilidad"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="probability"
				styleClass="form-control"
				value="#{riskController.risk.probabilityRisk}" required="true" />
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{riskController.insert()}"
				styleClass="btn btn-danger" update="@form"
				action="listRisk?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listRisk?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
