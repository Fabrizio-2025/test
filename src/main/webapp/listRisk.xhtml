<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Riesgos:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Riesgos </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="left">
				<div class="row">

					<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="Búsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{riskController.risk.topicRisk}" maxlength="45" />
						</div>
					</div>
					<div class="col-sm-6 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height: 30px;"></span>
							<p:commandButton value="Limpiar" update="lstRisks"
								actionListener="#{riskController.clean()}"
								styleClass="btn btn-default" ajax="false" />
							<p:commandButton value="Buscar" update="lstRisks"
								actionListener="#{riskController.findByName()}"
								styleClass="btn btn-danger" ajax="true" />
							<p:commandButton value="Nuevo"
								action="#{riskController.newRisk()}" styleClass="btn btn-danger"
								ajax="false" />
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstRisks" var="rs"
							value="#{riskController.listRisks}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{rs.idRisk}">
								<h:outputText value="#{rs.idRisk}" />
							</p:column>
							<p:column headerText="Tópico" sortBy="#{rs.topicRisk}">
								<h:outputText value="#{rs.topicRisk}" />

							</p:column>
							<p:column headerText="Impacto" sortBy="#{rs.impactRisk}">
								<h:outputText value="#{rs.impactRisk}" />
							</p:column>
							<p:column headerText="Probabilidad"
								sortBy="#{rs.probabilityRisk}">
								<h:outputText value="#{rs.probabilityRisk}" />
							</p:column>
							<p:column headerText="ImpxProb">
								<h:outputText value="#{rs.impactRisk*rs.probabilityRisk}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
